<!doctype html>
<html lang="en">
	<head>
		<title>⚔️ Medieval Idle Empire ⚔️</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Stylesheet for CSS -->
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>

	<body onload="load()">
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<div class="row">
						<h4>Population</h4>
					</div>
					<div class="row">
						<p>Current:  <span id="currentPopulation"></span></p>
					</div>
					<div class="row">
						<p>Max:  <span id="maxPopulation"></span></p>
					</div>
				</div>
				<div class="col-sm-8" align="center">
					<h1>The Empire of <span id="empireName"></span></h1>
				</div>
				<div class="col-sm-2">
					<p>Not sure what to put here...</p>
				</div>
			</div>
			<hr style="width:100%", size="3", color=white> 
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm">
							<button onclick="foodClick(1)">Gather Food</button>
						</div>
						<div class="col-sm">
							Food: <span id="foodCount">0</span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button onclick="buyHut()">Buy Building</button>
						</div>
						<div class="col-sm">
							Huts: <span id="hutCount">0</span>
						</div>
						<div class="col-sm">
							Hut Cost: <span id="hutCost">10</span>
						</div>
					</div>
				</div>
				<div class="col-sm">
					Column 2
				</div>
				<div class="col-sm-1">
					<div class="row">
						<div class="col-sm">
							<button onclick="save()">Save</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button onclick="load()">Load</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button onclick="restartGame()">Restart</button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="main.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
